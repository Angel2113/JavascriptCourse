<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlackJack</title>

    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="title">BlackJack</header>

    <div class="row mt-2">
        <div class="col text-center">
            <button id='btnNew' class="btn btn-danger">New Game</button>
            <button id='btnAsk' disabled="disabled" class="btn btn-primary">Request Card</button>
            <button id='btnStop' disabled="disabled" class="btn btn-primary">Stop</button>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <h1>Player 1 - <small>0</small></h1>
            <div id="player1" class="divCards">

            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <h1>Computer - <small>0</small></h1>
            <div id="computer" class="divCards">

            </div>
        </div>
    </div>


    <script src="https://unpkg.com/underscore@1.13.6/underscore-umd-min.js"></script>
    <script src="assets/js/game-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        myModule.newGame();
    </script>
</body>
</html>
